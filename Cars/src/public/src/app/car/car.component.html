<script>
  $(document).ready(function(){
    // $('.carousel-control').click(function(e){
    //   e.preventDefault();
    // });
    $("#carousel").carousel({
      interval: 2000
    });
  })  
</script>
<div class="container">
  <div class="titleBox">
      <h1>{{ car.year + " " + car.make + " " + car.model }}</h1>
  </div>
  <div class="bodyBox">
      <div id="carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{{car.url}}" alt="Los Angeles">
            </div>
        
            <div class="item">
              <img src="{{car.url}}" alt="Chicago">
            </div>
        
            <div class="item">
              <img src="{{car.url}}" alt="New York">
            </div>
          </div>
        </div>
    <table class="table-striped table-bordered">
      <tr>
        <th>Year <span class="glyphicon glyphicon-calendar"></span></th>
        <td>{{car.year}}</td>
      </tr>
      <tr>
        <th>Color <span class="glyphicon glyphicon-tint"></span></th>
        <td>{{car.color}}</td>
      </tr>
      <tr>
        <th>Miles <span class="glyphicon glyphicon-road"></span></th>
        <td>{{car.miles}}</td>
      </tr>
      <tr>
        <th>Price <span class="glyphicon glyphicon-piggy-bank"></span></th>
        <td>${{car.price}}</td>
      </tr>
    </table>
  </div>
  
</div>
